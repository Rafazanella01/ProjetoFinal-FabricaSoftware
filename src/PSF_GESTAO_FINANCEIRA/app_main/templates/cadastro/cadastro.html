    <title>Cadastre-se | Gestor Financeiro</title>

<body>
    <div class="container-principal">
        <p>Relize seu cadastro agora:</p>
        <img class="logo" src="{% static 'app_main/images/logo.png' %}">

        <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}

            <div class="input-login">

                <div>
                    <span>Usuário:</span>
                    <input type="text" placeholder="Username" name="username">
                </div>

                <div>
                    <span>Email:</span>
                    <input type="email" placeholder="Email" name="email">
                </div>

                <div>
                    <span>Senha:</span>
                    <input type="password" placeholder="Senha" name="senha">
                </div>

                {% if cad_falho %}
                    <p class="cad_falho">deu ruim paizao, já tem esse cadastrado</p>
                {% endif %}

                
            </div>
            <div class="btn">
                <input class="btn-cadastro" type="submit" value="Cadastre-se!">
            </div>
            

        </form>
    </div>
</body>

</html>
