<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nova Movimentação | Gestor Financeiro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_main/css/movimentacoes/newmovimentacao.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@34,400,0,0" />

    <link rel="shortcut icon" href="{% static 'app_main/images/logo_mini.png' %}">
</head>

<body>

    <header>
        <ul class="list-header">
            <li class="item-header"><a href="{% url 'home' %}"><img class="logo"
                        src="{% static 'app_main/images/logo.png' %}"></a></li>
            <li class="item-header"><a href="{% url 'home' %}"><span class="material-symbols-outlined">home</span>
                    HOME</a>
            </li>
            <li class="item-header"><a href="{% url 'planejamentos' %}"><span
                        class="material-symbols-outlined">flight_takeoff</span> PLANEJAMENTOS</a></li>
            <li class="item-header"><a href="{% url 'movimentacoes' %}"><span
                        class="material-symbols-outlined">monitoring</span> MOVIMENTAÇÕES</a></li>
            <li class="header-icons">
                <a class="minor-icons" href="{% url 'configuracoes' %}"><span
                        class="material-symbols-outlined">settings</span></a>

                <a class="minor-icons" href="{% url 'perfil' %}"><span
                        class="material-symbols-outlined">person</span></a>

                <a class="minor-icons" href="{% url 'logout' %}"><span
                        class="material-symbols-outlined">logout</span></a>
            </li>
        </ul>
    </header>
    <form action="{% url 'newmovimentacao' %}" method="POST">
        {% csrf_token %}
        <section class="section-content">

            <div class="container-content">

                <div class="explicacao">
                    Cadastre sua movimentação!<br> Indique se é despesa ou ganho, a quantia (R$) e uma descrição!
                </div>

                <div class="Despesa ou Ganho?">
                    <h5>Ganho ou Despesa?</h5>
                    <div class="input-ganho-despesa">
                        <label for="ganho">Ganho</label>
                        <input type="radio" id="ganho" name="ganhodespesa" value="ganho" required>
                        <label for="despesa">Despesa</label>
                        <input type="radio" id="despesa" name="ganhodespesa" value="despesa" required>
                    </div>

                </div>


                <div class="dados">
                    <div class="quantia">
                        <label for="id_quantia">QUANTIA:</label>

                        <div class="input-conteudo">
                            R$ <input type="number" min="1" id="id_quantia" name="quantia" placeholder="Valor aqui" required>
                        </div>

                </div>

                <div class="descricao">
                    <label for="id_descricao">DESCRIÇÃO:</label>

                    <div class="input-conteudo">
                        <input type="text" id="id_descricao" name="descricao" placeholder="Digite sua descrição aqui">
                    </div>

                </div>
            </div>
            </div>

            <div class="save">
                <input type="submit" value="SALVAR" class="save-btn">
            </div>

        </section>
    </form>
</body>

</html>
