<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_main/css/login/logins.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon"
        href="{% static 'app_main/images/logo_mini.png' }">
    <title>Login | Gestor Financeiro</title>
</head>

<body>
    <div class="container-principal">

        <img class="logo" src="{% static 'app_main/images/logo.png' %}">

        <form action="{% url 'login' %}" method="POST"> {% csrf_token %}


            <div class="input-login">
                <div class="login">
                    <span>Login:</span>
                    <input type="text" placeholder="Login" name="username">
                </div>

                <div class="password">

                    <span>Senha:</span>
                    <input type="password" placeholder="Senha" name="senha">

                </div>
            </div>

            <div class="addons">
                <div></div>
                <a class="esqueci" href="{% url 'cadastro' %}"><p>Esqueci a senha</p></a>
                <div></div>
                <input type="submit" class="btn-login" value="ENTRAR" >
                <p class="new-user">NÃ£o tem conta? <a href="{% url 'cadastro' %}">Cadastre-se!</a></p>

            </div>
        </form>
    </div>
</body>

</html>
